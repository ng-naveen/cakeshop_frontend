<div class="container" style="height: 100vh;">
    <div class="row align-items-center" style="height: 100%;">
        <div class="col-md-4"></div>
        <div class="col-md-4 card shadow-lg p-3">
            <div class="text-center">
                <h4>Place Order</h4>
            </div>
            <form action="" [formGroup]="orderForm" (ngSubmit)="checkoutOrder()">
                <input type="text" class="form-control" placeholder="Enter delivery address" formControlName="address">
                <input type="text" class="form-control my-2" placeholder="Enter the matter" formControlName="matter">
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Confirm Order</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
